title: The difference between what we read in job descriptions and what we think.
created: '2007-05-23T00:40:27+00:00'
visible: true
categories:
- Humour
- Needlessly Technical
content_type: html
content: ! "<img src=\"http://www.curtis.lassam.net/images/pinocchio.gif\" alt=\"Pinocchio\"
  />\n\n<strong>What we read: </strong>\n\t\"Title: Computer Programmer\"\n\n<strong>What
  we think: </strong>\n\t\"We don't usually hire computer people.\"\n\n<br /><br />\n\n\n<strong>What
  we read:</strong>\n\t\"This is complex programming work requiring considerable knowledge
  of all phases of computer projects including programming, testing, implementation
  and systems analysis. An employee in this class prepares program specifications,
  designs, writes, and tests programs, participates in analyzing existing and proposed
  systems, procedures, and requirements, and assists in the definition of user needs
  and the implementation of new/revised systems.\"\n\n<strong>What we think:</strong>\n\t\"What
  do you mean you need a second person? We don't have money in the budget for THAT.\"\n\n<br
  /><br />\n\n<strong>What we read: </strong>\n\t\"Seeking software developers/testers\"\n\n<strong>What
  we think:</strong>\n\t\"Seeking software testers.\"\n\n<br /><br />\n\n<strong>What
  we read:</strong>\n\t\"You would be involved in the complete project life cycle
  activities from design, development, testing and implementation of applications\"\n\n<strong>What
  we think:</strong>\n\t\"Waterfall.\"\n\n<br /><br />\n\n<strong>What we read:</strong>\n\t\"Rich
  web applications\"\n\n<strong>What we think:</strong>\n\t\"You are going to hear
  the terms 'AJAX' and 'Web 2.0' <strong>way</strong> more than you are prepared to
  handle gracefully.\"\n\n<br /><br />\n\n<strong>What we read:</strong>\n\t\"XML/XSLT\"\n\n<strong>What
  we think:</strong>\n\t\"Well, this position's off the list.\"\n"
