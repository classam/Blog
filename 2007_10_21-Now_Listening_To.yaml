content: ! "My musical tastes are wide, eclectic, and diverse- or, in other words,
  <em> very, very strange </em>\n\nThese are some of my favourite bands. (Got Flash?
  Click on the little (>) play sign to hear some sample music.)\n\n\n<h3> Ladytron
  </h3>\nSelf described as \"electronica with a fist\" (And labeled 'electroclash',
  even though they refuse to believe it), Ladytron rock a darker side of electronic
  music.  This isn't bubblegum pop by any means- in fact, they have a multilayered,
  detailed, slower approach to their music that ends up sounding haunting and artificial.
  \ It's that detail that makes Ladytron one of my favourite bands-  with a good set
  of headphones and sufficient volume, it's easy enough to lose yourself in their
  pulsating, complex rhythms.  \n\nA few remixes (James Iha and Soulwax) toss a solid
  guitar-powered backbone into the electronic groove, which works beautifully.\n\n<object
