  (James Iha Mix)</a>\n\n\n\n<h3> Freezepop </h3>\n\nOn the complete opposite end
  of the electronica spectrum exist Freezepop.  The three person band's entire musical
  repertoire is put together with a Yamaha qy70, a vocoder, and the voice of either
  Liz Enthusiasm or The Other Sean T. Drinkwater (ostensibly a robotic clone of the
  Original Sean T. Drinkwater). \n\nThe band's third member, the Duke of Pannekoeken,
  has the best name in all of history, narrowly beating out Electric Six's 'Dick Valentine'
  and Napoleon Bonaparte. \n\nFreezepop's sound is (especially compared, to, say,
  Ladytron) very sparse, and simple, and fun.  They describe their sound as 'sweet
  and cold and fruity and plastic-y', like a Freezepop, which sounds appropriate enough.
  \ Subject matter includes an entire song about a <a href=\"http://en.wikipedia.org/wiki/Wang_Laboratories\">Wang
  computer</a> (double entendres abound!) and a girl producing clones to fill out
  the rest of her band. \n\nFreezepop has worked with companies like Harmonix to get
  their tunes into popular video games, which is how they've found the public eye.
  (I first discovered them thanks to a mix of \"Science Genius Girl\" in DDR )\n\n<object
