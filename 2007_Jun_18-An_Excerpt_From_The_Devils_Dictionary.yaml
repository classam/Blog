  <strong>ABSURDITY</strong>, n.  A statement or belief manifestly inconsistent with

  one''s own opinion.


  <strong>ACADEME</strong>, n.  An ancient school where morality and philosophy were

  taught.


  <strong>ACADEMY</strong>, n.  [from ACADEME]   A modern school where football is

  taught.


  <strong>ACCIDENT</strong>, n.  An inevitable occurrence due to the action of immutable

  natural laws.


  <strong>ACCOMPLICE</strong>, n.  One associated with another in a crime, having
  guilty

  knowledge and complicity, as an attorney who defends a criminal,

  knowing him guilty.  This view of the attorney''s position in the

  matter has not hitherto commanded the assent of attorneys, no one

  having offered them a fee for assenting.


  <strong>ACCORD</strong>, n.  Harmony.


  <strong>ACCORDION</strong>, n.  An instrument in harmony with the sentiments of
  an

  assassin.


  <strong>ACCOUNTABILITY</strong>, n.  The mother of caution.


  (<a href="http://www.gutenberg.org/dirs/etext97/dvldc10.txt">The Devil''s Dictionary</a>)'
