content: He seemed quiet and he liked death metal.. how did I know that he was going
  to start decapitating strangers and putting them in our freezer? And, you know,
  it&#39;s difficult living on a student&#39;s budget, and we had all this worchestershire
  sauce in the fridge, and I hadn&#39;t had any real protein in awhile, so.. well,
  long story short, I&#39;ve found something else that goes with Ramen noodles.
