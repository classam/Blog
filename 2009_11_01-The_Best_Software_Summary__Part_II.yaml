content: ! '<h3 id="Great_Hackers_-_Paul_Graham">Great Hackers - Paul Graham</h3>


  <span class="anchor" id="line-81"></span><span class="anchor" id="line-82"></span><p
  class="line867"><a class="http" href="http://www.paulgraham.com/gh.html">http://www.paulgraham.com/gh.html</a>
  <span class="anchor" id="line-83"></span><span class="anchor" id="line-84"></span><ul><li>In
  software design, the difference in productivity between programmers can be orders
  of magnitude <span class="anchor" id="line-85"></span></li><li>Who are the most
  productive in programming? "Hackers"  <span class="anchor" id="line-86"></span></li><li>Hackers
  want: <span class="anchor" id="line-87"></span><ul><li>Good money (but not ''spectacular
  money'')  <span class="anchor" id="line-88"></span></li><li>Great tools <span class="anchor"
  id="line-89"></span><ul><li><p class="line862">UNIX/Linux, more obscure programming
  languages &lt;-- these attract a different kind of developer.  <span class="anchor"
  id="line-90"></span></li><li>Open-source software (so that they can fix it if it
  breaks) <span class="anchor" id="line-91"></span></li><li>To find the _real_ tools
  to use, look at the tools your developers use in their spare time.  (GIT/Python)  <span
  class="anchor" id="line-92"></span></li></ul></li><li>Offices <span class="anchor"
  id="line-93"></span><ul><li>Places to pace, to read, to nap, to doodle and fiddle
  and problem-solve <span class="anchor" id="line-94"></span></li></ul></li><li>Interesting
  Projects <span class="anchor" id="line-95"></span><ul><li>Search was boring, until
  Google redefined it as an Interesting Project <span class="anchor" id="line-96"></span></li><li>Steve
  Jobs made Apple development difficult by having high standards and asking developers
  to make it beautiful.  <span class="anchor" id="line-97"></span></li></ul></li></ul></li><li>Non-hackers
  can''t determine who''s a hacker- they''re easy to take advantage of? <span class="anchor"
  id="line-98"></span></li><li>Hackers like problems that are big and hard - research
  and what-have-you, not problems that are small and nasty, like ''bugs''.  <span
  class="anchor" id="line-99"></span><ul><li>One doesn''t learn anything from "Nasty
  Little Problems", so hackers avoid them. <span class="anchor" id="line-100"></span><ul><li><p
  class="line862">Large companies put the smart people in R&amp;D <span class="anchor"
  id="line-101"></span></li><li><p class="line862">Small companies put the smart people
  in charge of tools &amp; libraries <span class="anchor" id="line-102"></span><ul><li>In
  this way, Junior and Weaker developers just have to snap well-constructed components
  together with glue code.  <span class="anchor" id="line-103"></span></li></ul></li></ul></li></ul></li><li>High
  tech areas spring up around universities - there''s an endless supply of smart hacker
  types. <span class="anchor" id="line-104"></span></li><li>It''s hard to tell who''s
  a great hacker- or even if you are a great hacker.   <span class="anchor" id="line-105"></span></li><li>How
  to be a hacker? <span class="anchor" id="line-106"></span><ul><li><p class="line862">It''s
  important to be smart, of course, but it''s more important to be <em>curious</em>
  <span class="anchor" id="line-107"></span></li><li><p class="line862">Hackers have
  to <em>concentrate</em> <span class="anchor" id="line-108"></span></li><li>"Never
  work on boring projects, but never do a half-assed job." <span class="anchor" id="line-109"></span><span
  class="anchor" id="line-110"></span></li></ul></li></ul><p class="line867">


