  <h3 id="Starbucks_Does_Not_Use_Two-Phase_Commit_-_Gregor_Hohpe">Starbucks Does Not
  Use Two-Phase Commit - Gregor Hohpe</h3>

  <span class="anchor" id="line-122"></span><span class="anchor" id="line-123"></span><ul><li
  style="list-style-type:none"><p class="line891"><a class="http" href="http://www.eaipatterns.com/ramblings/18_starbucks.html">http://www.eaipatterns.com/ramblings/18_starbucks.html</a>
  <span class="anchor" id="line-124"></span><span class="anchor" id="line-125"></span></li><li
  class="gap">Starbucks maintains a separate, asynchronous Cashier (to take orders
  and money) and Barista (to fill orders) <span class="anchor" id="line-126"></span></li><li>Timing:
  In order to be maximally efficient, Baristas often do similar drinks in batches
  - which means that certain customers get drinks before others. <span class="anchor"
  id="line-127"></span></li><li>Correlation: With an asynchronous process like this,
  matching cup-to-customer is difficult. Starbucks either takes down a name or does
  it by drink-type. <span class="anchor" id="line-128"></span></li><li>Exception Handling:  <span
  class="anchor" id="line-129"></span><ul><li>Write-Off: If a drink is abandoned or
  not-paid for, it is discarded. <span class="anchor" id="line-130"></span></li><li>Retry:
  If a drink is made improperly, it is remade <span class="anchor" id="line-131"></span></li><li>Compensating
  Action: If a drink is unavailable, it is refunded.  <span class="anchor" id="line-132"></span></li></ul></li><li>Two
  Phase Commit: The customer would have the money on the table, the cashier would
  place the drink on the table, and then the drink and money would swap.  This is
  ''simple'', but it processes orders much more slowly.  <span class="anchor" id="line-133"></span></li><li><p
  class="line862">Starbucks is more a Conversation ( <a class="http" href="http://www.eaipatterns.com/ramblings/09_correlation.html">http://www.eaipatterns.com/ramblings/09_correlation.html</a>
  ) - Short synchronous tasks (ordering &amp; payment) followed by long asynchronous
  tasks ( preparing &amp; receiving drinks )  <span class="anchor" id="line-134"></span><span
  class="anchor" id="line-135"></span></li></ul><p class="line867">


  <h3 id="Passion_-_Ron_Jeffries">Passion - Ron Jeffries</h3>

  <span class="anchor" id="line-136"></span><span class="anchor" id="line-137"></span><p
  class="line874">Mission Statement, re: Passion, as thus:  <span class="anchor" id="line-138"></span><span
  class="anchor" id="line-139"></span><p class="line867"><a class="http" href="http://xprogramming.com/xpmag/jatpassion">http://xprogramming.com/xpmag/jatpassion</a>
  <span class="anchor" id="line-140"></span><span class="anchor" id="line-141"></span><ul><li>I
  want to stay the course with the people who converse with me, not just drift away
  as if no longer interested. <span class="anchor" id="line-142"></span></li><li>I
  want to argue passionately without rancor, let you call me names in the morning
  and drink in peace and affection with me that night. <span class="anchor" id="line-143"></span></li><li>I
  want to hold others in the true respect that allows them to be what they are, act
  like they will, while working as hard as possible to influence them to try other
  things. <span class="anchor" id="line-144"></span></li><li>I want to give my ideas
  away, confident that my little gift will come back to me manyfold. <span class="anchor"
  id="line-145"></span></li><li>I want to try every way I can to communicate with
  my colleagues, to get my ideas across and to get their ideas back in return. <span
  class="anchor" id="line-146"></span></li><li>I want to honor the passion that people
  feel, to honor the strongly held beliefs and ideas of others as much as I honor
  my own <span class="anchor" id="line-147"></span></li><li>I want to crash-test those
  beliefs and ideas hard against each other, confident that even better ideas will
  come out of the testing. <span class="anchor" id="line-148"></span></li><li>I want
  to assume that we do this from love, that we care about each other, and that we
  welcome the crackle of real passion, real work, the real interaction of ideas. <span
  class="anchor" id="line-149"></span><span class="anchor" id="line-150"></span></li></ul><p
  class="line867">

  <h3 id="C.2B-.2B-_-_the_Forgotten_Trojan_Horse_-_Eric_Johnson">C++ - the Forgotten
  Trojan Horse - Eric Johnson</h3>

  <span class="anchor" id="line-151"></span><span class="anchor" id="line-152"></span><p
  class="line867"><a class="http" href="http://ejohnson.blogs.com/software/2004/11/i_find_c_intere.html">http://ejohnson.blogs.com/software/2004/11/i_find_c_intere.html</a>
  <span class="anchor" id="line-153"></span><span class="anchor" id="line-154"></span><ul><li>C++
  snuck past the radar to become the dominant programming language <span class="anchor"
  id="line-155"></span></li><li>The existing environment was mostly Fortran/C/COBOL,
  with C dominant  (On a spectrum of Academic to Business, with C in the middle) <span
  class="anchor" id="line-156"></span></li><li>C++ gained popularity as a pile of
  ''additional features'', backwards compatible with C <span class="anchor" id="line-157"></span></li><li>This
  made it popular for C developers to move entire codebases to C++ without much trouble.  <span
  class="anchor" id="line-158"></span></li><li><p class="line862">Then C developers
  started to use C++ Objects &amp; References &amp; whatnot - now the codebase can''t
  be switched back. Victory! <span class="anchor" id="line-159"></span><span class="anchor"
  id="line-160"></span></li></ul><p class="line867">


  <h3 id="How_Many_Microsoft_Employees_Does_It_Take_To_Change_A_Lightbulb_-_Eric_Lippert">How
  Many Microsoft Employees Does It Take To Change A Lightbulb - Eric Lippert</h3>

  <span class="anchor" id="line-161"></span><span class="anchor" id="line-162"></span><p
  class="line867"><a class="http" href="http://blogs.msdn.com/ericlippert/archive/2003/10/28/53298.aspx">http://blogs.msdn.com/ericlippert/archive/2003/10/28/53298.aspx</a>
  <span class="anchor" id="line-163"></span><span class="anchor" id="line-164"></span><ul><li>To
  write a 5-line ActiveX mod, for a private company, takes 5 lines - maybe an hour,
  tops. <span class="anchor" id="line-165"></span></li><li>To write a 5-line ActiveX
  mod, for Microsoft, takes... <span class="anchor" id="line-166"></span><ul><li><p
  class="line862">A dev to write it &amp; security-test it <span class="anchor" id="line-167"></span></li><li>A
  PM to write the spec, add the security model to the spec,  <span class="anchor"
  id="line-168"></span></li><li>A few testers to test for security issues, write the
  test plan, and hunt for bugs <span class="anchor" id="line-169"></span></li><li>A
  test lead to update the test schedule <span class="anchor" id="line-170"></span></li><li>One
  tech writer to write the documentation <span class="anchor" id="line-171"></span></li><li>One
  tech reviewer to read the documentation <span class="anchor" id="line-172"></span></li><li>One
  copy editor to read the documentation (again) <span class="anchor" id="line-173"></span></li><li>One
  documentation manager to integrate the documentation  <span class="anchor" id="line-174"></span></li><li>One
  usability expert  <span class="anchor" id="line-175"></span></li><li>25-or-so translaters
  to translate everything into assorted languages.  <span class="anchor" id="line-176"></span></li><li>One
  localization expert to make sure everything is translatable into assorted languages.  <span
  class="anchor" id="line-177"></span></li><li>A team of senior managers to co-ordinate
  all of these people.  <span class="anchor" id="line-178"></span><span class="anchor"
  id="line-179"></span></li></ul></li></ul><p class="line874">So, doing things ''right''
  is very, very time consuming and expensive.  New features, therefore, must be ''widely
  popular'' to be considered.  <span class="anchor" id="line-180"></span><span class="anchor"
  id="line-181"></span><p class="line867">


