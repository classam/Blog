content: ! "Well, <a title=\"WASTE\" href=\"http://en.wikipedia.org/wiki/WASTE\">this</a>
  is neat.  WASTE is a decentralized, encrypted p2p system for small groups. \n\nYes,
  yes, technology from 2003. I'm really riding on the pulse of the technology wave,
  here.  Nevertheless, I thought it was neat. I was thinking of maybe looking over
  the technology required to set it up and pitching it to the crew at #sfucsss. \n\nIf
  anything, I just want to be part of a Darknet. Doesn't that just sound hells-of
  sweet? "
