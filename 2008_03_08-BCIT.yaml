content: ! 'When I was starting out at SFU, and I complained about the crappy math
  and theory courses, people told me ''If you don''t like it, go to BCIT" with a tone
  of derision- as if learning how to program as a trade was some sort of horrible,
  menial thing.


  What I didn''t know was that they were right, and I should have listened to them. '
