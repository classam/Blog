content: ! 'Yes, through the magic of JSON, Yahoo! Pipes, Python, Beautiful Soup,
  and a variety of other things, AutoBoose the handy IRC-logging robot is now a feed-reader.


  Not a mind-reader. That would be much more difficult, and there probably aren''t
  enough third-party libraries to make it happen.'
