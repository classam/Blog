  older magazine, a <a href=\"http://curtis.lassam.net/images/old_magazines/dune_2_sneak_preview.jpg\">Sneak
  Preview of Dune 2</a>. Yeah. Ooold magazine. \n\nBut that's not all!\n\n... Oh.
