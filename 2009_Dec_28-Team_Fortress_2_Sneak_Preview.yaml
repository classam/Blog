  4 teams and 12 classes! Back when it was supposed to be a cinematic World War 2
  clone! With screenshots! See it <a href=\"http://curtis.lassam.net/images/old_magazines/tf2_preview.jpg\">here</a>!
  \n\nBut that's not all. The same magazine had an awesome (albeit short) <a href=\"http://curtis.lassam.net/images/old_magazines/tim_schafer.jpg\">interview
