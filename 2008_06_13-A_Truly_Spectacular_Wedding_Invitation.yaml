content: ! "So, recently, I recieved this rather odd bit of mail:\n\n<img src=\"http://www.curtis.lassam.net/images/wedding_invitations/envelope.jpg\"
  alt=\"Wedding Envelope\" />\n\nAha! It's probably a wedding invitation!  \n\nRight
  I was- and a spectacular one at that.  Opening the envelope, the card had a *SEAL*
  on it.  Look at that:\n\n<img src=\"http://tbn0.google.com/images?q=tbn:qO2Up35gyJ-LtM:http://melissacoade.files.wordpress.com/2008/03/harp-seal-baby1.jpg\"
  alt=\"Baby Seal\" />\n\nNo, not that sort of Seal.. I meant something a little more
  like.. um.. \n\n<img src=\"http://tbn0.google.com/images?q=tbn:LxufgnTAv0t6EM:http://www.aftonbladet.se/noje/0512/18/NOJE-18s34-seal-700_368.jpg\"
  alt=\"Seal\" />\n\nNo, that's not it either. A Wax Seal!  \n\n<img src=\"http://www.curtis.lassam.net/images/wedding_invitations/outside.jpg\"
  alt=\"Wax Seal\" />\n\nInside the invitation?  A multi-part message, colour coded,
  telling me all about the pirate-themed wedding that's coming up soon.  \n\n<img
  src=\"http://www.curtis.lassam.net/images/wedding_invitations/inside.jpg\" alt=\"Pirate
  Map\" />\n\nSweet.  I have just the costume.  \n\n<img src=\"http://www.curtis.lassam.net/images/tinypirate.jpg\"
  alt=\"Yeah, I'm awesome.\" />"
