content: ! 'From <a title="Wikipedia: Haberdashery" href="http://en.wikipedia.org/wiki/Haberdashery">Wikipedia</a>:
  A haberdasher is a person who sells small, commonly used items in clothing via retail.
  This can include ribbons and buttons, or completed accessories, such as hats or
  gloves. A haberdasher''s shop or the items sold therein are called haberdashery.


  I would just like to make it known that I''ve had a lifelong dream to be a haberdasher,
  if only for the name. It''s a dangerous profession, though- I don''t want to be
  a man with "<a title="Read the alt-text" href="http://xkcd.com/369/">Died In A Haberdashery
  Accident</a>" in his obituary.


