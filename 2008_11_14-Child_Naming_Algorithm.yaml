content: ! "<em>\"<a href=\"http://www.curtis.lassam.net/?cat=30\">Geek Humour</a>\"
  articles feature jokes that are only funny for complete and utter nerds. You know,
  like me. </em>\n\nI want my eventual children to get the maximum possible use out
  of their names. \n\nThus, I present the Curtis Lassam Child Naming Algorithm, or
  CLCNA. \n\n1. The oldest name I can think of- an old-woman or old-man name. \n2.
  A name that is a set-up for an \"X is my middle name\" joke\n3. \"Dave\"\n4. A name
  that is either made-up or a non-sequitur\n5. Lassam\n\nFor example, \n<ul>\n<li>
  Maurice Action Dave Puffin Lassam </li>\n<li> Theodore Danger Dave Seventeen Lassam
  </li>\n<li> Melissa Speed Dave Spiral Lassam </li>\n<li> Beatrice Awesome Dave Glass
  Lassam </li>\n<li> Isabella Science Dave Alert Lassam </li>\n</ul>\n \n"
