content: ! '<p class="MsoNormal"><b> </b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">... SUPERHERO JESUS</p>

  <p class="MsoNormal">(It''s.. Jesusman!)</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>Hey lamb of hosts, why don''t you come back up to god''s
  eternal kingdom and live out eternity in complete peace and serinity</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>i can''t, i have like, a ten page research paper due tomorrow
  and i''m only done six pages</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">^_^ "Pad it with filler about current research trends!"</p>

  <p class="MsoNormal">"Thanks, Jesus!"</p>

  <p class="MsoNormal">*they smile and face the camera with thumbs up*</p>

  <p class="MsoNormal"><!--more--></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b> </b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>yes, jesus gives university advice</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>dude, guys, you gotta meet my friend. he''s like...made
  of wine and chips. </b></p>

  <p class="MsoNormal"><b> </b></p>

  <p class="MsoNormal"><b>No way! you have a friend made out of booze and snacks?
  Bring him to the party!</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">"Excuse me.. why are your friends gnawing on my arms?"</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">"Dude! He''s all Ketchup Flavoured!"</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>haha, we''ll be journeying into weird territory</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>how about your next dr. googaw is "Ask   Dr. Googaw" and
  you use that padding with research trends thing?</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">Ask Dr. Googaw:</p>

  <p class="MsoNormal">"Dr, I have a 10-page research paper due tomorrow morning,
  and I''m only done 6!"</p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">"Pad it with current research trends!"</p>

  <p class="MsoNormal">"Than...</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">It''s really not as fun without Jesus.</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>hahaha</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>how about we start a comic called Ask Jesus</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>come on, it''ll be sweet</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">..I want to.. because it''s hilarious.. and happily blasphemous..</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">But the ''head editor'' and my girlfriend are both very Christian..</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>so, we just don''t say anything that makes fun of jesus</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>he just gives advice</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">.. But then it gives the Peak an unnecessarily Christian slant-
  I don''t want to support ...</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">"Ask a religious figure!"</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">With a new deity every week</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>but we can''t depict muhammed</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>or else someone might kill us</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>how about "Ask a bear" where a helpful bear answers life''s
  harder questions</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>bears are funny and religiously neutral</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>perhaps the bear could sport an amusing chapeau</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">*laughs*</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>i hope that wasn''t patronizing </b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">I think that''s a comic in and of itself.</p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">"We were going to run a feature in the Peak; "Ask a religious
  figure", each week with a new deity answering a question about University life.
  "</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">.. "But, given that many religious groups tend to be easily
  offended and very litigious and/or violent.."</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">"We''ve replaced the feature with "Ask a Bear". Bears are funny
  and amusing."</p>

  <p class="MsoNormal">&nbsp;</p>

  <p class="MsoNormal">"Perhaps the bear could sport an amusing chapeau" /hat appears/</p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">//er .. ''amusing and religiously neutral''</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>yeah</b></p>

  <p class="MsoNormal">Curtis - Peg-heads for everyone! says:</p>

  <p class="MsoNormal">.. And at the bottom</p>

  <p class="MsoNormal">"I''m offended!"</p>

  <p class="MsoNormal">"Well, you can just fuck RIGHT off."</p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>dear mr. bear, what does it mean when i grow hair...you
  know...down there</b></p>

  <p class="MsoNormal">Dylan (I love the sound of you walking away.) says:</p>

  <p class="MsoNormal"><b>*GROOOOOWL!*</b></p>

  <p class="MsoNormal"><b> </b></p>

  <p class="MsoNormal"><b>*MAUL*</b></p>

