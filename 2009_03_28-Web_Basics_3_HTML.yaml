  \       &nbsp;&nbsp;&lt;/form&gt;\n    &nbsp;&lt;/div&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n</pre>\n\nOkay,
  let's go into a slightly more in-depth analysis of some of those things.\n\n<h3>Some
  Rules</h3>\n<ul>\n    <li>All elements need to be closed. &lt;div&gt; &lt;/div&gt;
  or &lt;div /&gt; </li>\n    <li>Elements can't be closed outside of their containing
  element.  Good: &lt;div&gt; &lt;span&gt; &lt;/span&gt; &lt;/div&gt; , Bad: &lt;div&gt;
  &lt;span&gt; &lt;/div&gt; &lt;/span&gt; </li> \n    <li> Blink and Marquee tags
  are _never_ acceptable. Ever. </li>\n</ul>\n\n<h3>Doctype</h3>\nThe bit at the top
  is called the \"doctype\".  It contains the exact version of the HTML you're using,
  along with a big pile of unnecessary bullshit.  It allows an HTML validator to pick
  at niggling errors in your HTML, and if you have a doctype, IE6 will be ever-so-slightly
  more likely to display your site properly.\n\n<h3>HTML</h3>\nAll of the page's content
  goes in between the HTML tags on the outside.  You can also specify additional properties
  in the HTML element's attributes, such as language and character set. \n\n<h3>Head</h3>\nThis
  is where header content- anything that doesn't go directly on the page- goes.  The
  title, links to stylesheets, meta-information, and Javascript all go in here. Everything
  else goes in the body tag.\n\n<h3>H1, H2, H3.... </h3>\nHeaders.  The big-ass text.
  \ In the same way that this page has a title (h1), chapter headings (h2), and sub-headings
  (h3).  In HTML, these are available all the way down to h6.\n\n<h3>ul, ol, li</h3>\n\n<ol>\n
  \  <li><strong>ol</strong> denotes a numbered list</li>\n   <li> the <strong>ol</strong>
  tag goes on the outside, and the <strong>li</strong> tags connotate individual list
  items. </li>\n</ol>\n<ul>\n    <li><strong>ul</strong> denotes an unnumbered list</li>\n
  \   <li><strong>li</strong> works the same way with <strong>ul</strong> as it does
  with <strong>ol</strong> </li>\n</ul>\n\n<h3>div, span</h3>\nA 'div' tag doesn't
  mean anything. It's just a way to group a bunch of similar elements together, usually
  for the sake of layout or display.\n\nSpan is pretty much the same thing.  The difference
  between 'div' and 'span' is that div is block-level - a div is a 'block' of content-
  whereas 'span' is line-level.  It's a tough distinction- you could use a 'span'
  the way you might use a 'strong' or an 'em' tag, to annotate some text- whereas
  you might use 'div' around a couple of images - in the way you might use a 'panel'
  in a more traditional layout environment. \n\n<h3>A Few More Things</h3>\n\n<ul>\n
  <li> p = paragraph</li>\n <li> blockquote = quoted text </li>\n <li> img=image </li>\n
  <li> tr = table row </li>\n <li> th = table head </li>\n <li> td = table column
  </li>\n <li> em = emphasis </li>\n <li> strong = strong emphasis </li>\n <li> small
  = make this text small </li>\n <li> del = strikethrough </li>\n</ul>\n\n<h3>Form
  Meets Function</h3>\nThe one element here that might take a little bit more explaining
  is 'form'.\n\nA 'form' element is the most dynamic part of HTML- it generates a
  HTTP 'get' or 'post' request, and sends it back to the server- along with the values
  of all of the contained 'input' elements.\n\nLooking at the form element- the 'action'
  attribute determines the target of the HTTP request, and the 'method' attribute
  determines whether the HTTP request is a GET or a POST - remember, GET requests
  should never change internal state, and they should be both bookmarkable and cacheable.
  \n\nThe key-value pairs sent with the HTTP request are determined by the 'input'
  elements inside the form.  In general, the 'name' attribute of the 'input' element
  corresponds with the key of the key-value pair sent to the server.\n"
